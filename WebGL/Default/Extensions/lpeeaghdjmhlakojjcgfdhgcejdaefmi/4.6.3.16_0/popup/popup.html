<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<link href="popup.css" type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="popup.js"></script>
<script type="text/javascript" src="/common/defaults.js"></script>
<script type="text/javascript" src="/snapshot/script.common.cfg.js"></script>
<script type="text/javascript" src="/snapshot/script.light-popup.cfg.js"></script>
<script type="text/javascript" src="/snapshot/script.popup.js"></script>
<script type="text/javascript" src="popup_plugin.js"></script>

</head>
<body>
    <div class="area" id="vk">
        <div class="section">
            <a id="vkbd" class="component" href="#">
                <div class="component__icon component__icon_keyboard"></div>
                <div class="component-content">
                    <h1 class="component__header"></h1>
                </div>
            </a>
        </div>
    </div>
    <div class="area" id="dnt">
        <div class="separator"></div>
        <div class="support">
            <span><input type="button" id="settings" /></span>
            <span><input type="button" id="help" /></span>
        </div>
        <div class="section">
            <a href="#" id="settings2" class="component component_unfolded">
                <div class="component__icon component__icon_dnt"></div>
                <div class="component-content">
                    <h1 class="component__header"></h1>
                    <p class="component__text"><span id="queriesFound"></span><span id="overall"></span></p>
                </div>
            </a>
            <div class="separator separator_component"></div>
        </div>
        <div id="contentForEnabledTask">
            <ul id="categories" class="categories">

                <li class="category" id="social_networks">
                    <a href="#" class="category-wrapper">
                        <div class="category-content">
                            <div class="category__icon"></div>
                            <div class="category-status">
                                <h1 class="category-status__header"></h1>
                                <p class="category-status__text"></p>
                            </div>
                            <div class="category-quantity">
                                <span class="category-quantity__cipher">0</span><span></span>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </a>
                    <div class="subcategory-wrapper">
                        <ul class="subcategory"></ul>
                    </div>
                    <div class="separator separator_component"></div>
                </li> 

                <li class="category" id="web_analytics">
                    <a href="#" class="category-wrapper">
                        <div class="category-content">
                            <div class="category__icon"></div>
                            <div class="category-status">
                                <h1 class="category-status__header"></h1>
                                <p class="category-status__text"></p>
                            </div>
                            <div class="category-quantity">
                                <span class="category-quantity__cipher">0</span><span></span>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </a>
                    <div class="subcategory-wrapper">
                        <ul class="subcategory"></ul>
                    </div>
                    <div class="separator separator_component"></div>
                </li> 

                <li class="category" id="ad_agency">
                    <a href="#" class="category-wrapper">
                        <div class="category-content">
                            <div class="category__icon"></div>
                            <div class="category-status">
                                <h1 class="category-status__header"></h1>
                                <p class="category-status__text"></p>
                            </div>
                            <div class="category-quantity">
                                <span class="category-quantity__cipher">0</span><span></span>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </a>
                    <div class="subcategory-wrapper">
                        <ul class="subcategory"></ul>
                    </div>
                    <div class="separator separator_component"></div>
                </li> 

                <li class="category" id="web_bugs">
                    <a href="#" class="category-wrapper">
                        <div class="category-content">
                            <div class="category__icon"></div>
                            <div class="category-status">
                                <h1 class="category-status__header"></h1>
                                <p class="category-status__text"></p>
                            </div>
                            <div class="category-quantity">
                                <span class="category-quantity__cipher">0</span><span></span>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </a>
                    <div class="subcategory-wrapper">
                        <ul class="subcategory"></ul>
                    </div>
                </li> 

            </ul>
            <div id="blocker" class="query-blocker">
                <label for="statusPlaceholder" id="notification" class="query-blocker__text"></label>
                <p class="query-blocker__text hide" id="SiteBlockingDisabled"></p>
                <button value="" id="status" class="query-blocker__switch"></button>
                <input id="statusPlaceholder" type="checkbox" />
                <div class="clear"></div>
            </div>
            <div id="blockOnThisSiteDisabled" class="query-blocker query-blocker_disabled">
                <h2 class="query-blocker__header"></h2>
                <p class="query-blocker__text query-blocker__text_normalflow"></p>
            </div>
            <p id="reports" class="query-blocker-notification"><span></span> <a class="query-blocker-notification__link" href="#"></a></p>
            <button id="blockButton" class="button" value=""></button>
        </div>
        <div id="contentForDisabledTask">
            <div class="about-donottrack">
                <p id="featureDescription" class="about-donottrack__text"></p>
            </div>
            <input type="button" id="enableDNT" class="button button_green" value="" />
        </div>
    </div>
</body>
</html>
